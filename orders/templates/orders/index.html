
<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
    </head>
    <body>

        {% for food_type in food_types %}
            <h1>{{ food_type }}</h1>
            {% for dish in food_type.food_set.all %}

            {% endfor %}
        {% endfor %}
      
    </body>
</html>
