{% extends "orders/layout.html" %}

{% block title %}
    Shopping cart
{% endblock %}

{% block body %}
	<h2>Your orders</h2>
		{% for order in orders %}
			<ul class="list-group list-group-horizontal">
				<li class="list-group-item">Order No.{{ order.id }} is {{ order.status_str }}</li>
				<li class="list-group-item">delivery type: {{ order.delivery_type_str }}</li>
			</ul>
		{% endfor %}
{% endblock %}
